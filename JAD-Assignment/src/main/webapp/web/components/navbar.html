<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<style>
    /* Global Navbar Styles */
    .navbar {
        background-color: #343a40; /* Darker background for a professional look */
    }

    .navbar-brand {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.8rem;
        color: #ffffff;
        text-transform: uppercase;
        display: flex;
        align-items: center;
    }

    .navbar-brand .fa-broom {
        margin-right: 10px; /* Space between icon and brand name */
        font-size: 2rem; /* Adjust size of the FA icon */
    }

    .navbar-brand:hover {
        color: #f8f9fa; /* Subtle hover effect on the brand name */
    }

    .nav-link {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        color: #ffffff !important;
        text-transform: uppercase;
        font-size: 1.1rem;
        margin-right: 20px;
        transition: color 0.3s ease;
    }

    .nav-link:hover {
        color: #f8f9fa !important; /* Subtle hover effect */
        text-decoration: underline;
    }

    .login {
        font-size: 1rem;
        text-decoration: none;
        color: #ffffff;
        transition: color 0.3s ease;
    }

    .login:hover {
        color: #ffc107; 
    }

    .text-light {
        color: #f8f9fa !important;
    }

    .navbar .container {
        max-width: 1200px; 
    }

    .login-container {
        display: flex;
        gap: 15px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .navbar .col {
            text-align: center;
        }

        .navbar .nav-link {
            margin-right: 10px; /* Reduce space between links on mobile */
        }

        .login-container {
            flex-direction: column;
        }
    }
</style>
	<body>
	  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a href="/JAD-Assignment/web/index.jsp" class="navbar-brand">
            <i class="fas fa-broom"></i> <!-- Font Awesome broom icon -->
            CleanEase
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/JAD-Assignment/services" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="/JAD-Assignment/web/bookings.jsp" class="nav-link">Bookings</a>
                </li>
                <li class="nav-item">
                    <% 
                        if (session.getAttribute("userName") != null) {
                            String userName = (String) session.getAttribute("userName");
                    %>
                        <!-- Display User Name with Badge -->
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary text-uppercase me-2" style="font-size: 0.9rem; padding: 8px 12px;">
                                Welcome, <%= userName %>
                            </span>
                            <!-- Edit Profile and Logout Buttons -->
                            <a href="/JAD-Assignment/web/editProfile.jsp" class="btn btn-outline-light me-2">Edit Profile</a>
                            <a href="/JAD-Assignment/web/logout.jsp" class="btn btn-warning text-dark">Logout</a>
                        </div>
                    <%
                        } else {
                    %>
                        <!-- Separated Login and Sign Up -->
                        <div class="login-container">
                            <a href="/JAD-Assignment/web/login.jsp" class="btn btn-outline-light login">Login</a> 
                            <a href="/JAD-Assignment/web/member-registration.jsp" class="btn btn-outline-light login">Sign Up</a>
                        </div>
                    <%
                        }
                    %>
                </li>
            </ul>
        </div>
    </div>
</nav>

	
	  <!-- Add Bootstrap JS at the end of body tag -->
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>

</html>
