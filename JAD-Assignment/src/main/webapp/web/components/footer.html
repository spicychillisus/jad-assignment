<!-- Footer Section -->
<footer>
    <style>
        /* Body and HTML Styles */
        html, body {
            height: 100%;  /* Ensure full height of the page */
            margin: 0;     /* Remove default margin */
            display: flex; /* Use flexbox to structure the page */
            flex-direction: column;  /* Stack the content and footer */
        }

        /* Main content container (non-footer content) */
        .main-content {
            flex: 1;  /* Make the content grow to fill remaining space */
            padding-bottom: 100px; /* Ensure content doesn't overlap footer */
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50; /* Darker background for better contrast */
            color: #ecf0f1;  /* Lighter text color for readability */
            text-align: center;
            padding: 30px 20px;
            margin-top: 40px;
            width: 100%;
            position: relative;  /* Ensure it's in the normal document flow */
        }

        /* Footer Container Styling */
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Footer Links Styling */
        .footer-links {
            margin-top: 15px;
        }

        .footer-links a {
            font-size: 1.1rem;
            margin: 0 20px;
            text-decoration: none;
            color: #ecf0f1;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-links a:hover {
            color: #3498db; /* Change color on hover */
            transform: scale(1.1); /* Slightly scale the link on hover */
        }

        .footer-links .separator {
            font-size: 1.2rem;
            color: #bdc3c7;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            footer p {
                font-size: 0.9rem;
            }

            .footer-links {
                display: block;
                text-align: center;
            }

            .footer-links a {
                display: block;
                margin: 10px 0;
            }

            .footer-links .separator {
                display: none;
            }
        }
    </style>

    <div class="footer-container">
        <p>&copy; 2024 CleanEase Inc. All rights reserved.</p>
        <nav class="footer-links">
            <a href="contact-us.jsp">Contact Us</a>
        </nav>
    </div>
</footer>
